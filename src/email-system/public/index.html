<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claim Messages - RPA Claims Processing</title>
    <link href="/css/styles.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="min-h-screen flex flex-col md:flex-row">
        <div class="w-full md:w-64 bg-gray-800 text-white p-4 flex-shrink-0">
            <h4 class="text-xl font-semibold mb-6">Claim Messages</h4>
            <div class="space-y-2">
                <button class="w-full px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition-colors" id="refresh-btn">
                    Refresh
                </button>
            </div>
            <div class="mt-6">
                <div class="text-xs text-gray-400 uppercase tracking-wider font-medium mb-2">UNREAD MESSAGES</div>
                <div class="space-y-1">
                    <a href="#" class="block px-3 py-2 text-sm font-medium rounded-md hover:bg-gray-700 text-gray-200 hover:text-white transition-colors" data-folder="inbox">
                        Inbox
                        <span class="bg-blue-500 text-white text-xs font-semibold px-2 py-1 rounded-full" id="unread-count">0</span>
                    </a>
                </div>
            </div>
        </div>
        <div class="flex-1 flex flex-col h-screen overflow-hidden bg-white">
            <div class="border-b border-gray-200 bg-white p-4">
                <h4 class="text-lg font-semibold">Inbox</h4>
            </div>
            <div class="flex-1 overflow-auto bg-white" id="message-list">
                <div class="text-center p-8">
                    <p class="text-gray-600">No messages to display</p>
                </div>
            </div>

            <div class="hidden flex-1 flex flex-col bg-white" id="message-view">
                <div class="border-b border-gray-200 p-3 flex justify-between items-center bg-gray-50">
                    <button class="px-3 py-1.5 text-sm border border-gray-300 rounded-md hover:bg-gray-100 transition-colors" id="back-to-list">
                        Back to Inbox
                    </button>
                </div>
                <div class="p-6">
                    <div class="mb-4">
                        <h4 id="message-subject" class="text-xl font-semibold text-gray-900 mb-2">Loading...</h4>
                        <div class="flex justify-between text-sm text-gray-500">
                            <span id="message-from">From: Loading...</span>
                            <span id="message-date" class="text-gray-400">Just now</span>
                        </div>
                    </div>
                    <div class="border-t border-gray-200 pt-4">
                        <div id="message-body" class="prose max-w-none text-gray-700">Loading message content...</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/js/app.js"></script>
</body>
</html>
