<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Simulation - Claims Management</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <header class="bg-blue-600 text-white p-4 rounded-t-lg shadow-md">
            <h1 class="text-2xl font-bold">Claims Management System</h1>
            <p class="text-blue-100">Simulated Email Interface</p>
        </header>

        <div class="flex flex-col md:flex-row gap-6 mt-6">
            <!-- Email List -->
            <div class="w-full md:w-1/3 bg-white rounded-lg shadow-md overflow-hidden">
                <div class="p-4 border-b border-gray-200 flex justify-between items-center">
                    <h2 class="text-lg font-semibold">Inbox</h2>
                    <button id="refreshBtn" class="text-blue-600 hover:text-blue-800">
                        <i class="fas fa-sync-alt"></i> Refresh
                    </button>
                </div>
                <div id="emailList" class="divide-y divide-gray-200">
                    <!-- Emails will be inserted here -->
                    <div class="p-4 text-center text-gray-500">
                        Loading emails...
                    </div>
                </div>
            </div>

            <!-- Email Content -->
            <div class="w-full md:w-2/3 bg-white rounded-lg shadow-md overflow-hidden">
                <div id="emailContent" class="p-6">
                    <div class="text-center py-12 text-gray-400">
                        <i class="fas fa-inbox text-4xl mb-2"></i>
                        <p>Select an email to view</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentEmail = null;

        // Format date to a readable format
        function formatDate(dateString) {
            const options = { 
                year: 'numeric', 
                month: 'short', 
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            };
            return new Date(dateString).toLocaleDateString('en-US', options);
        }

        // Render the email list
        function renderEmailList(emails) {
            const emailList = document.getElementById('emailList');
            
            if (emails.length === 0) {
                emailList.innerHTML = `
                    <div class="p-4 text-center text-gray-500">
                        No emails found
                    </div>
                `;
                return;
            }

            emailList.innerHTML = emails.map(email => `
                <div class="p-4 hover:bg-gray-50 cursor-pointer ${!email.read ? 'bg-blue-50' : ''}" 
                     data-id="${email.id}">
                    <div class="flex justify-between items-start">
                        <div class="font-medium ${!email.read ? 'text-blue-800' : 'text-gray-800'}">
                            ${email.from}
                        </div>
                        <div class="text-sm text-gray-500">
                            ${formatDate(email.receivedAt)}
                        </div>
                    </div>
                    <div class="font-semibold mt-1">${email.subject}</div>
                    <div class="text-sm text-gray-600 truncate mt-1">
                        ${email.body.length > 100 ? email.body.substring(0, 100) + '...' : email.body}
                    </div>
                </div>
            `).join('');

            // Add click event listeners to email items
            document.querySelectorAll('#emailList > div').forEach(item => {
                item.addEventListener('click', () => {
                    const emailId = parseInt(item.getAttribute('data-id'));
                    const email = emails.find(e => e.id === emailId);
                    if (email) {
                        showEmailContent(email);
                        // Mark as read
                        if (!email.read) {
                            markAsRead(emailId);
                        }
                    }
                });
            });
        }

        // Show email content
        function showEmailContent(email) {
            currentEmail = email;
            const emailContent = document.getElementById('emailContent');
            
            emailContent.innerHTML = `
                <div class="mb-6">
                    <div class="flex justify-between items-center mb-4">
                        <h2 class="text-xl font-bold">${email.subject}</h2>
                        <button id="deleteEmail" class="text-red-500 hover:text-red-700">
                            <i class="fas fa-trash"></i> Delete
                        </button>
                    </div>
                    <div class="flex items-center text-sm text-gray-600 mb-4">
                        <span class="font-medium">From:</span>
                        <span class="ml-2">${email.from}</span>
                        <span class="mx-2">â€¢</span>
                        <span>${formatDate(email.receivedAt)}</span>
                    </div>
                    <div class="prose max-w-none mt-6">
                        ${email.body.split('\n').map(paragraph => 
                            `<p class="mb-4">${paragraph}</p>`
                        ).join('')}
                    </div>
                </div>
            `;

            // Add event listener to delete button
            document.getElementById('deleteEmail').addEventListener('click', (e) => {
                e.stopPropagation();
                if (confirm('Are you sure you want to delete this email?')) {
                    deleteEmail(email.id);
                }
            });
        }

        // Mark email as read
        async function markAsRead(emailId) {
            try {
                const response = await fetch(`/api/emails/${emailId}/read`, {
                    method: 'PATCH',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                });
                
                if (response.ok) {
                    // Update the email in the list
                    const email = emails.find(e => e.id === emailId);
                    if (email) {
                        email.read = true;
                        renderEmailList(emails);
                    }
                }
            } catch (error) {
                console.error('Error marking email as read:', error);
            }
        }

        // Delete email
        async function deleteEmail(emailId) {
            try {
                const response = await fetch(`/api/emails/${emailId}`, {
                    method: 'DELETE',
                });
                
                if (response.status === 204) {
                    // Remove from the list
                    emails = emails.filter(e => e.id !== emailId);
                    renderEmailList(emails);
                    
                    // Clear the content if the deleted email was being viewed
                    if (currentEmail && currentEmail.id === emailId) {
                        document.getElementById('emailContent').innerHTML = `
                            <div class="text-center py-12 text-gray-400">
                                <i class="fas fa-inbox text-4xl mb-2"></i>
                                <p>Select an email to view</p>
                            </div>
                        `;
                        currentEmail = null;
                    }
                }
            } catch (error) {
                console.error('Error deleting email:', error);
                alert('Failed to delete email');
            }
        }

        // Fetch emails from the server
        async function fetchEmails() {
            try {
                const response = await fetch('/api/emails');
                if (response.ok) {
                    emails = await response.json();
                    renderEmailList(emails);
                }
            } catch (error) {
                console.error('Error fetching emails:', error);
                document.getElementById('emailList').innerHTML = `
                    <div class="p-4 text-center text-red-500">
                        Error loading emails. Please try again later.
                    </div>
                `;
            }
        }

        // Initialize the app
        document.addEventListener('DOMContentLoaded', () => {
            // Load emails
            fetchEmails();

            // Set up refresh button
            document.getElementById('refreshBtn').addEventListener('click', fetchEmails);
        });
    </script>
</body>
</html>
