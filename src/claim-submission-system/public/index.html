<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insurance Claim Submission</title>
    <link href="/css/styles.css" rel="stylesheet">
</head>
<body class="bg-gray-50 min-h-screen p-4">
    <div class="max-w-2xl mx-auto bg-white rounded-lg shadow-md p-8 my-8">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-8">Insurance Claim Submission</h1>
        <form id="claimForm" class="space-y-6">
            <div class="space-y-2">
                <label for="policyNumber" class="block text-sm font-medium text-gray-700">Policy Number <span class="text-red-500">*</span></label>
                <input type="text" id="policyNumber" name="policyNumber" required
                    class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
            </div>
            
            <div class="space-y-2">
                <label for="description" class="block text-sm font-medium text-gray-700">Description of Claim <span class="text-red-500">*</span></label>
                <textarea id="description" name="description" rows="4" required
                    class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"></textarea>
            </div>
            
            <div class="space-y-2">
                <label for="claimAmount" class="block text-sm font-medium text-gray-700">Claim Amount (Â£) <span class="text-red-500">*</span></label>
                <input type="number" id="claimAmount" name="claimAmount" min="0" step="0.01" required
                    class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
            </div>
            
            <div class="space-y-2">
                <label for="claimDate" class="block text-sm font-medium text-gray-700">Date of Claim <span class="text-red-500">*</span></label>
                <input type="date" id="claimDate" name="claimDate" required
                    class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
            </div>
            
            <button type="submit" 
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-md shadow-sm transition duration-150 ease-in-out focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                Submit Claim
            </button>
        </form>
        
        <div id="responseMessage" class="mt-6 p-4 rounded-md text-center hidden"></div>
    </div>

    <script src="/js/app.js"></script>
</body>
</html>
