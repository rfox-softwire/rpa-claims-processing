<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insurance Claim Submission</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Insurance Claim Submission</h1>
        <form id="claimForm" class="claim-form">
            <div class="form-group">
                <label for="policyNumber">Policy Number *</label>
                <input type="text" id="policyNumber" name="policyNumber" required>
            </div>
            
            <div class="form-group">
                <label for="description">Description of Claim *</label>
                <textarea id="description" name="description" rows="4" required></textarea>
            </div>
            
            <div class="form-group">
                <label for="claimAmount">Claim Amount (Â£) *</label>
                <input type="number" id="claimAmount" name="claimAmount" min="0" step="0.01" required>
            </div>
            
            <div class="form-group">
                <label for="claimDate">Date of Claim *</label>
                <input type="date" id="claimDate" name="claimDate" required>
            </div>
            
            <button type="submit" class="submit-btn">Submit Claim</button>
        </form>
        
        <div id="responseMessage" class="response-message"></div>
    </div>

    <script>
        document.getElementById('claimForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = {
                policyNumber: document.getElementById('policyNumber').value,
                description: document.getElementById('description').value,
                claimAmount: parseFloat(document.getElementById('claimAmount').value),
                claimDate: document.getElementById('claimDate').value
            };
            
            const responseMessage = document.getElementById('responseMessage');
            
            try {
                const response = await fetch('/submit-claim', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    responseMessage.textContent = 'Claim submitted successfully!';
                    responseMessage.className = 'response-message success';
                    document.getElementById('claimForm').reset();
                } else {
                    throw new Error(data.error || 'Failed to submit claim');
                }
            } catch (error) {
                responseMessage.textContent = `Error: ${error.message}`;
                responseMessage.className = 'response-message error';
            }
            
            // Clear message after 5 seconds
            setTimeout(() => {
                responseMessage.textContent = '';
                responseMessage.className = 'response-message';
            }, 5000);
        });
    </script>
</body>
</html>
